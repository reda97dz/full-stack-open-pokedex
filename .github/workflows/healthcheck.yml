name: Periodic health check

on:
  schedule:
    - cron: '35 14 * * *'

jobs:
  healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokegex.herokuapp.com/health
          max-attempts: 3
          retry-delay: 5s