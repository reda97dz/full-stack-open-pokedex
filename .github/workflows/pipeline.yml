name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipepline:
    runs-on: windows-10
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
